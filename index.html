<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>12月攻略</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/d12.css" />
    </head>

    <body>
        <!--头图-->
        <header class="head-pic">
            <img src="img/balloon.png" class="ball ball-1" />
            <img src="img/hand.png" class="hand" />
            <div class="beginning-wrap">
                <p class="beginning"><b>领取车票启程</b></p>
            </div>
            <img src="img/popup.png" class="popup" />
        </header>
        <!--地图-->
        <section class="map-box">
            <!--气球-->
            <img src="img/map.png" class="map" />
            <img src="img/balloon.png" class="ball ball-2" />
            <img src="img/balloon.png" class="ball ball-3" />
            <img src="img/balloon.png" class="ball ball-4" />
            <img src="img/balloon.png" class="ball ball-5" />
            <!--箭头-->
            <div class="arrow arrow-1 z1 arrow-float"></div>
            <div class="arrow arrow-2 z2 arrow-float"></div>
            <div class="arrow arrow-3 z3 arrow-float"></div>
            <div class="arrow arrow-4 z4 arrow-float"></div>
            <div class="arrow arrow-5 z5 arrow-float"></div>
            <div class="arrow arrow-6 z6 arrow-float"></div>
            <div class="arrow arrow-7 z7 arrow-float"></div>
            <!--门-->
            <img src="img/gate-1.png" class="gate-1" />
            <img src="img/gate-2.png" class="gate-2" />
            <!--火车-->
            <div class="train-box">
                <div class="train-head z1">
                    <img src="img/car.png" class="" />
                    <div class="fire"></div>
                    <!--正向-->
                    <div class="fire-back"></div>
                    <!--逆向-->
                </div>
            </div>
        </section>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/d12.js" type="text/javascript" charset="utf-8"></script>
    </body>

</html>
